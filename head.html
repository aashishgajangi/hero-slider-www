<!DOCTYPE html>
<html>
<head>
<title>Simple Image Slider</title>
<style>
body {
  margin: 0; 
}
.slider-container {
  width: 100%;
  height: 500px; /* Set a fixed height */
  overflow: hidden;
}
.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.5s ease-in-out; 
}
.slide img {
  width: 100%;
  object-fit: contain; 
}
.slide.active {
  opacity: 1; 
}
h2 {  /* Add this to clear any floats */
  clear: both;
}
</style>
</head>
<body>

<div class="slider-container">
  <div class="slide active">
    <img src="banner1.webp" alt="Image 1">
  </div>
  <div class="slide">
    <img src="banner2.webp" alt="Image 2">
  </div>
</div>
<h2>DD</h2>
<script>
const slides = document.querySelectorAll('.slide');
let currentSlide = 0;

function showSlide() {
  slides.forEach(slide => slide.classList.remove('active'));
  slides[currentSlide].classList.add('active');
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % slides.length;
  showSlide();
}

setInterval(nextSlide, 3000);
showSlide(); 
</script>

</body>
</html>
